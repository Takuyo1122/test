<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Open When - Firebase版</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="create" class="card">
    <h1>Open When ✉️</h1>
    <label>タイトル</label>
    <input id="title">
    <label>本文</label>
    <textarea id="body"></textarea>
    <label>開封日時（任意）</label>
    <input id="unlockAt" type="datetime-local">
    <label>パスワード（任意）</label>
    <input id="password" type="password">
    <div class="buttons">
      <button id="make" class="btn primary">URLを作成</button>
      <button id="demo" class="btn ghost">サンプル</button>
    </div>
    <div id="result" class="hidden">
      <p>このURLを相手に送ってください：</p>
      <input id="shareUrl" readonly>
    </div>
  </div>

  <div id="view" class="card hidden">
    <h1 id="ltitle"></h1>
    <p id="lbody"></p>
    <button onclick="location.href=location.pathname" class="btn ghost">新しく作る</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
